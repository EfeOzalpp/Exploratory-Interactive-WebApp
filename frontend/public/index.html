<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Butterfly Effect</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#EAEEF1" />
    <meta name="Butterfly Effect"
          content="Your daily habits can make or break the future of climate and environment as we shape it in our present." />

    <!-- PNG for favicons and Apple touch -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/butterfly-habits-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/butterfly-habits-logo.png" />

    <!-- SVG as a fallback for browsers that support it -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/butterfly-habits-logo.svg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      body {
        margin: 0;
        background-color: #c9d4d9;
      }
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #c9d4d9;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid rgba(255, 255, 255, 0.6);
        border-top: 6px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Please enable JavaScript</noscript>

    <!-- Initial loader (will be cleared once React mounts) -->
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>

    <!-- React app mounts here -->
    <div id="butterfly-habits"></div>

    <script>
      // When React attaches, remove loader
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('butterfly-habits');
        const loader = document.getElementById('initial-loader');
        if (root && loader) {
          const observer = new MutationObserver(() => {
            loader.style.display = 'none';
            observer.disconnect();
          });
          observer.observe(root, { childList: true });
        }
      });
    </script>
  </body>
</html>
