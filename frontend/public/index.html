<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Butterfly Effect</title>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />

    <!-- Core description (SEO / previews) -->
    <meta
      name="description"
      content="Procedural web application that maps weighted, real-time user input into a deterministic interactive 3D visualization, combining custom Canvas rendering with Three.js and React Three Fiber."
    />

    <!-- Theme colors -->
    <meta name="theme-color" content="#c9ecfc" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c9ecfc" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#a8d9f5" />

    <!-- iOS PWA behavior -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/butterfly-effect-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/butterfly-effect-logo.png" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/butterfly-effect-logo-mini.svg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #c9ecfc;
      }

      /* iOS safe-area coverage */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: transparent;
        transition: opacity .25s ease;
      }

      #initial-loader.is-hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid rgba(255, 255, 255, 0.6);
        border-top: 6px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <noscript>Please enable JavaScript</noscript>

    <div id="initial-loader">
      <div class="spinner"></div>
    </div>

    <div id="butterfly-effect"></div>

    <script>
      (function () {
        function hideLoader() {
          const loader = document.getElementById('initial-loader');
          if (!loader || loader.classList.contains('is-hidden')) return;

          loader.classList.add('is-hidden');
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }

        function observeMount() {
          const root = document.getElementById('butterfly-effect');
          if (!root) return;

          if (root.firstChild) {
            hideLoader();
            return;
          }

          const observer = new MutationObserver(() => {
            if (root.firstChild) {
              hideLoader();
              observer.disconnect();
            }
          });

          observer.observe(root, { childList: true, subtree: true });
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', observeMount, { once: true });
        } else {
          observeMount();
        }

        window.addEventListener('load', hideLoader, { once: true });

        setTimeout(hideLoader, 4000);
      })();
    </script>
  </body>
</html>
