<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Butterfly Effect</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">

    <!-- Tint browser UI / island -->
    <!-- Modern: use theme-color (works on Android Chrome + iOS 15.4+) -->
    <meta name="theme-color" content="#c9ecfc" />
    <!-- Optional: match dark mode too (can keep same color if you want) -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c9ecfc">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#a8d9f5">

    <!-- iOS PWA status bar (lets page color bleed under notch when installed) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="theme-color" content="#c9ecfc" />
    <meta name="Butterfly Effect"
          content="Your daily habits can make or break the future of climate and environment as we shape it in our present." />

    <!-- PNG for favicons and Apple touch -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/butterfly-habits-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/butterfly-habits-logo.png" />

    <!-- SVG as a fallback for browsers that support it -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/butterfly-habits-logo-mini.svg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #c9ecfc; /* matches theme-color for seamless top chrome */
        /* If you're using iOS PWA with black-translucent, make sure the background fills the safe area */
      }

      /* Optional: ensure safe areas are covered on iOS */
      body {
        padding-top: constant(safe-area-inset-top);
        padding-top: env(safe-area-inset-top);
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: transparent; /* keep page color visible during load */
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid rgba(255, 255, 255, 0.6);
        border-top: 6px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <noscript>Please enable JavaScript</noscript>
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>
    <div id="butterfly-habits"></div>

    <script>
      // When React attaches, remove loader
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('butterfly-habits');
        const loader = document.getElementById('initial-loader');
        if (root && loader) {
          const observer = new MutationObserver(() => {
            loader.style.display = 'none';
            observer.disconnect();
          });
          observer.observe(root, { childList: true });
        }
      });
    </script>
  </body>
</html>
